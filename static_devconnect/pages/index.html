<!DOCTYPE html>

<html>
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Giulia">
        <meta name="description" content="Site da empresa DevConnect">

        <title>Tela login - DevConnect</title>

        <link rel="shortcut icon" href="../assets/images/Propriedade 1=Padrão.svg" type="image/x-icon">

        <link rel="stylesheet" href="../styles/global.css">
        <link rel="stylesheet" href="../styles/login.css">


    </head>




    <body>
        <h1>Tela principal login - DevConnect</h1>

        <main>
             <div>
                   <!-- formulario -->
                 <form class="estilo-formulario">
                    <img src="../assets/images/Propriedade 1=Padrão.svg" alt="logo DevConnect">

                    <div class="formulario-campos">
                        <label for="">Nome de usuário  </label>
                        <input type="text" name="" id="">
                    </div>

                    <div class="formulario-campos">
                        <label for="">Senha</label>
                        <input type="password" name="" id="">
                    </div>

                    <button type="submit" class="formulario-botao-azul" href="../pages/feed.html">Entrar</button>

                    <p>ou</p>

                    <a href="#"> Esqueceu a senha? </a>

                 </form>


                 <section id="secao-cadastro" class="estilo-formulario">
                    <p>Não tem uma conta? <a href="../pages/cadastro.html"> Cadastre-se </a> </p>
                 </section>

                 <p>Obtenha o aplicativo</p>

                 <section id="secao-instalacao">
                    <img src="../assets/images/app-store.svg" alt="Imagem de instalação pelo app-store"> 
                    <img src="../assets/images/google-play.svg" alt="Imagem de instalação pelo google-play">

                 </section>
                 
             </div>
        </main>


     </body>




</html>

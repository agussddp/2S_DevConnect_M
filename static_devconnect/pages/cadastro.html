<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Tela de cadastro DevConnect</title>

    <link rel="shortcut icon" href="../assets/images/Propriedade 1=Padrão.svg" type="image/x-icon">

    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/cadastro.css">

</head>


<body>
    <h1>Tela de Cadastro - DevConnect</h1>

    <main>
        <div>
            <form class="estilização-formulario">
                <img src="../assets/images/Propriedade 1=Padrão.svg" alt="">

                <p>Cadastre-se para comunidade exclusiva dedesenvolvedores(as)</p>
                
                <div class="campo-texto">
                    <!-- <label for="">Nome e sobrenome</label> -->
                    <input type="text" placeholder="Nome e sobrenome">
                </div>

                <div class="campo-texto">
                    <!-- <label for="">Nome de usuário</label> -->
                    <input type="text" placeholder="Nome de usuário">
                </div>

                <div class="campo-texto">
                    <!-- <label for="">Email</label> -->
                    <input type="email" placeholder="Email">
                </div>


                <div class="campo-texto">
                    <input type="password" placeholder="Senha">
                </div>

                <div class="campo-texto">
                <label for="campo-upload" id="botao-upload">Faça upload aqui...</label>
                <input type="file" id="campo-upload" placeholder="Faça o Upload">
                </div>

                <label for="formulario-botao-azul"></label>
                <button type="submit" class="formulario-botao-azul">Cadastrar-se</button>
            
                <div class="texto2">
                <p>Ao se cadastrar, você concorda 
                <p>com nossos Termos, Politica de Dados e Politica de Cookies.</p>
             </div>


            </form>

            
                
             <section id="secao-conectar" class="estilo-formulario">
                <p>Já tem uma conta? <a href="../pages/index.html" id="link-login"> Conectar-se
                </a> </p>
             </section>


            

        </div>

    </main>
    
</body>



</html>
